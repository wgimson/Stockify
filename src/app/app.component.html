<div>
  <h1>Simple Table Test</h1>
  <table class="table table-hover">
    <tr *ngFor="let row of rows; let i = index">
      <td>Open: {{row['1. open']}}</td>
      <td>High: {{row['2. high']}}</td>
      <td>Low: {{row['3. low']}}</td>
      <td>Close: {{row['4. close']}}</td>
      <td>Volume: {{row['5. volume']}}</td>
    </tr>
  </table>
</div>
